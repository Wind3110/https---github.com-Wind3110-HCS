<div class="form-group">
    <button class="btn btn-primary btn-sm" (click)="open(content)">
      <i class="fa fa-plus"></i> Thêm mới
    </button>
  </div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Service</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm)" name="myForm">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="serviceService.selectedService.$key">

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">ServiceName</label>
        <div class="col-sm-9">
          <input class="form-control" name="ServiceName" #ServiceName="ngModel" [(ngModel)]="serviceService.selectedService.ServiceName"
            placeholder="ServiceName" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
          <textarea class="form-control" name="descr" #descr="ngModel" [(ngModel)]="serviceService.selectedService.descr"
            placeholder="descr"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Time Unit</label>
        <div class="col-sm-9">
          <input class="form-control" name="TimeUnit" #TimeUnit="ngModel" [(ngModel)]="serviceService.selectedService.TimeUnit"
            placeholder="TimeUnit">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input class="form-control" name="Price" #Price="ngModel" [(ngModel)]="serviceService.selectedService.Price"
            placeholder="Price" type="number" required>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" [disabled]="!serviceForm.valid" (click)="onSubmit(serviceForm)"
      (click)="c('Save click')">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
  </div>
</ng-template>

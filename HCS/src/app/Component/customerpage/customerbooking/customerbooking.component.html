<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Họ tên</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">Giới tính</label>
      <select id="inputState" class="form-control custom-select">
        <option selected>Nam</option>
        <option>Nữ</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Số điện thoại</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Chọn dịch vụ</label>
    <!-- <select class="custom-select form-control selectpicker" id="serviceSlc" multiple>
          <option [value]="serviceName" *ngFor="let serviceName of serviceList">{{serviceName}}</option>
        </select> -->

    <ng-multiselect-dropdown [placeholder]="'Chọn dịch vụ'" [data]="serviceList"
      [settings]="dropdownServiceSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Chọn Stylish</label>
    <!-- <select class="custom-select form-control selectpicker">
      <option [value]="staffName" *ngFor='let staffName of staffList'>{{staffName}}</option>
    </select> -->

    <ng-multiselect-dropdown [placeholder]="'Chọn Stylish'" [data]="staffList"
      [settings]="dropdownStaffSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </div>

  <div class="form-group">
    <label>Ngày</label>
    <input type="datetime-local" class="form-control" id="inputEmail4">
  </div>
  
  <!-- <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Mật khẩu</label>
        <input type="password" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div> -->
  <button type="submit" class="btn btn-primary">Đặt lịch</button>
</form>

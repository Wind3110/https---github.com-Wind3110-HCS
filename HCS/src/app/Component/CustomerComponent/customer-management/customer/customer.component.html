<button class="btn btn-primary btn-sm" (click)="open(content)">
  <i class="fa fa-user-plus"></i> Create Customer
</button>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Customer</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #staffForm="ngForm" (ngSubmit)="onSubmit(customerForm)" name="myForm">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="customerService.sel.$key">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">fullName</span>
        </div>
        <input class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="serviceService.selectedCustomer.fullName" placeholder="fullName"
          required>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">gender</span>
        </div>
        <input class="form-control" name="gender" #gender="ngModel" [(ngModel)]="customerService.selectedCustomer.gender" placeholder="gender"
          type="password">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">phoneNumber</span>
        </div>
        <input class="form-control" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="customerService.selectedCustomer.phoneNumber" placeholder="phoneNumber">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">level</span>
        </div>
        <select class="form-control" name="level" #level="ngModel" [(ngModel)]="customerService.selectedCustomer.level">
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
        <!-- <input class="form-control" name="Sex" #Sex="ngModel" [(ngModel)]="staffService.selectedStaff.Sex" placeholder="Sex" required> -->
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">username</span>
        </div>
        <input class="form-control" name="username" #username="ngModel" [(ngModel)]="customerService.selectedCustomer.username" placeholder="username"
          type="date">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">password</span>
        </div>
        <input class="form-control" name="password" #password="ngModel" [(ngModel)]="customerService.selectedCustomer.password"
          placeholder="PhoneNumber" type="number">
      </div>


      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" [disabled]="!customerForm.valid" (click)="onSubmit(customerForm)" (click)="c('Save click')">
          <i class="fa fa-floppy-o"></i>
          Submit</button>
        <!-- <button class="btn btn-warning" type="button" (click)="resetForm(staffForm)">
          <i class="fa fa-repeat"></i>
          Reset</button> -->
      </div>
    </form>
  </div>

  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div> -->

</ng-template>

<div class="row" style="padding-top:8em;padding-bottom: 9em" id="loginpage">
  <div class="col-sm">
  </div>
  <div class="col-sm">
    <div class="card card-signin" style="padding:30px 20px; width: 400px;">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <p *ngIf="message" class="text-center text-danger">{{message}}</p>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.userid.errors }">
            <label>Email</label>
            <input type="text" formControlName="userid" id="inputEmail" class="form-control" placeholder="Email" required autofocus [ngClass]="{'is-invalid':submitted && f.userid.errors}">
            <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
              <div *ngIf="f.userid.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
            <label>Password</label>
            <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required [ngClass]="{'is-invalid':submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm">
  </div>
</div>
